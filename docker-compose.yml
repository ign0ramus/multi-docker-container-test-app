version: '3'

services: 
    postgres:
        image: 'postgres:latest'
        environment: 
            POSTGRES_PASSWORD: postgres_password

    redis:
        image: 'redis:latest'

    nginx:
        restart: always
        build:
            context: ./nginx
            dockerfile: Dockerfile.dev
        ports:
            - '3000:80'
        depends_on: 
            - frontend
            - api

    api:
        build: 
            context: ./server
            dockerfile: Dockerfile.dev
        volumes: 
            - /app/node_modules
            - ./server:/app
        depends_on: 
            - postgres
            - redis
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432
            
    worker:
        build:
            context: ./worker
            dockerfile: Dockerfile.dev
        volumes:
            - /app/node_modules
            - ./worker:/app
        depends_on: 
            - redis
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379

    frontend:
        stdin_open: true
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        volumes:  
            - /app/node_modules
            - ./frontend:/app

        